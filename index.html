<!DOCTYPE html>
<html>
<head>
    <title>UnWastedDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }

        .header-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 120px;
            width: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #4a7c59;
            margin: 0 0 10px 0;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
        }

        .redirect-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4a7c59;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .redirect-button:hover {
            background-color: #3a6a49;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <img src="./static/logo.png" alt="UnWastedDB Logo" class="logo">
        <h1>UnWastedDB</h1>
        <div class="subtitle">Genomic Reconstructions Database</div>
    </div>

    <a href="https://unwasteddb.onrender.com/" class="redirect-button">Go to Database</a>
</body>
</html>
